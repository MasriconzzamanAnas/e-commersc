<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Shopping Cart</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <!-- Cart Header -->
    <h2 class="text-center mb-4">Shopping Cart</h2>

    <!-- Cart Items -->
    <div id="cartItems" class="row mb-3">
      <!-- Cart Items will be dynamically inserted here -->
    </div>

    <!-- Summary Section -->
    <div class="row">
      <div class="col-md-4 offset-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Summary</h5>
            <p class="card-text">Subtotal: <strong id="subtotal">Tk 0.00</strong></p>
            <p class="card-text">Taxes and shipping calculated at checkout.</p>
            <button class="btn btn-warning w-100">
              <i class="fas fa-shopping-cart"></i> Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <div class="row">
      <div class="col-md-4">
        <img src="https://via.placeholder.com/150" alt="Brand Logo" class="mb-3">
        <p>Congo: Your Trusted Source for Safe & Organic Food.</p>
      </div>
      <div class="col-md-4">
        <h6>Company</h6>
        <ul class="list-unstyled">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Return Policy</a></li>
          <li><a href="#">Refund Policy</a></li>
        </ul>
      </div>
      <div class="col-md-4">
        <h6>Quick Help</h6>
        <ul class="list-unstyled">
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Contact</a></li>
          <li>DBID ID: 437361334</li>
        </ul>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <scripts src="js/bootstrap.bundle.js"></scripts>
  <!-- Custom JS -->
  <script src="js/cartbut.js"></script>
  <script src="js/data.js"></script>
</body>
</html>
